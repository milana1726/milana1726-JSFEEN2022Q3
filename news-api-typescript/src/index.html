<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="./images/news.svg">
        <title>NewsPortal</title>
    </head>
    <body>
        <wpapper>
            <header>
                <h1>News Portal</h1>
            </header>
            <main>
                <div class="sources buttons"></div>
                <div class="news"></div>
            </main>
            <footer>
                <a class="footer__author" href="https://github.com/milana1726">Liudmyla Melnuchuk</a>
                <p class="footer__date">January 2023</p>
                <a class="footer__school" href="https://rs.school/js-en/">
                    <img src="./images/rs_school_logo.svg" alt="rsschool-logo">
                </a>
            </footer>

            <template id="sourceItemTemp">
                <div class="source__item">
                    <span class="source__item-name"></span>
                </div>
            </template>

            <template id="newsItemTemp">
                <div class="news__item">
                    <div class="news__meta">
                        <div class="news__meta-photo"></div>
                        <ul class="news__meta-details">
                            <li class="news__meta-author"></li>
                            <li class="news__meta-date"></li>
                        </ul>
                    </div>
                    <div class="news__description">
                        <h2 class="news__description-title"></h2>
                        <h3 class="news__description-source"></h3>
                        <p class="news__description-content"></p>
                        <p class="news__read-more">
                            <a href="#" target="_blank">Read More</a>
                        </p>
                    </div>
                </div>
            </template>
        </wpapper>
    </body>
</html>
