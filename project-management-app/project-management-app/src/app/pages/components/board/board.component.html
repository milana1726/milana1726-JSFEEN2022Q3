<section class="boardpage-wrapper" *transloco="let t">
    <div class="boardpage-title">
      <h2 class="board-title"> {{ boardpageService.getBoardTitle() }}</h2>
    </div>
    <div class="create-container">
        <button mat-flat-button class="return-btn" (click)="onReturn()"
            type="button"
            color="primary"
            ><mat-icon>keyboard_return</mat-icon> {{ t("forms.return-btn") }}
        </button>
        <app-modal (emitText)="createNewColumn($event)" (click)="setOneField()">
            <button mat-flat-button
                class="create-column-btn"
                type="button"
                color="primary"
                ><mat-icon>add_to_photos</mat-icon> {{t('board.add-column')}}
            </button>
        </app-modal>
    </div>
    <hr class="board-line">
    <div class="row-container-tasks">
        <app-column *ngFor="let column of (columns$ | async)" [column]="column" [columnId]="column._id"></app-column>
    </div>
</section>
